<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>

  <body>
    <section id="game__board" class="game__board">
      <div>
        <h1>ROUND 1</h1>
      </div>

      <div class="game__status">
        <!-- Game status Left -->
        <div class="left">
          <h1>WIN : 20</h1>
          <div class="box">
            <h2>Your Name</h2>
            <div class="icons__button">
              <div class="rock">
                <img src="./images/rock.svg" alt="rock" />
                <p>Rock</p>
              </div>
              <div class="paper">
                <img src="./images/paper.svg" alt="paper" />
                <p>Paper</p>
              </div>
              <div class="scissors">
                <img src="./images/scissors.svg" alt="paper" />
                <p>Scissors</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Game Status Middle -->
        <div class="middle">
          <h1>WIN : 20</h1>
          <div class="winner__card">
            <p>You are the winner!</p>
          </div>
        </div>

        <!-- Game Status Right -->
        <div class="right">
          <h1>WIN : 20</h1>
          <div class="box">
            <h2>Your Name</h2>
            <div class="icons__button">
              <div class="rock">
                <img src="./images/rock.svg" alt="rock" />
                <p>Rock</p>
              </div>
              <div class="paper">
                <img src="./images/paper.svg" alt="paper" />
                <p>Paper</p>
              </div>
              <div class="scissors">
                <img src="./images/scissors.svg" alt="paper" />
                <p>Scissors</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
